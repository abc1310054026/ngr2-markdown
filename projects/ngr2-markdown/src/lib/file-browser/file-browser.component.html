<div class="file-browser">
  <header class="fb-header"
  >
    <button class="fb-button fb-button_hover"
            (click)="createFile()"
    >
      <i class="material-icons md-dark">
        note_add
      </i>
    </button>
    <!--创建文件夹暂时不可用-->
    <!--(click)="createFolder()"-->
    <button class="fb-button fb-button_hover"
            (click)="createFolder()"
    >
      <i class="material-icons md-dark">
        create_new_folder
      </i>
    </button>
    <button class="fb-button fb-button_hover"
            (click)="delete()"
    >
      <i class="material-icons md-dark">
        delete
      </i>
    </button>
    <button class="fb-button fb-button_hover"
            (click)="rename()"
    >
      <i class="material-icons md-dark">
        edit
      </i>
    </button>
    <button class="fb-button fb-button_hover fb-button_close"
            (click)="close()"
    >
      <i class="material-icons md-dark">
        close
      </i>
    </button>
  </header>
  <aside class="fb-list"
  >
    <nb-tree [dataSource]="fileTree"
    >
      <nb-tree-node *nbTreeNodeDef="let data = data" [isExpanded]="data.isExpanded">
        <li *ngIf="data.type === 'folder'"
            class="fb-li_hover"
            (click)="select($any($event.currentTarget), data)"
            nbTreeNodeToggle
            (callbackFn)="expanded($event)"
        >
          <i class="material-icons md-18 md-dark">
            subdirectory_arrow_right
          </i>
          <span>{{ data.name }}</span>
        </li>
        <li *ngIf="data.type === 'article'" class="fb-li_hover"
            (click)="select($any($event.currentTarget), data)"
            (dblclick)="open($any($event.currentTarget), data)"
        >
          <i class="material-icons md-18 md-dark">
            insert_drive_file
          </i>
          <span>{{ data.title }}</span>
        </li>
        <ul>
          <ng-container nbTreeNodeOutlet></ng-container>
        </ul>
      </nb-tree-node>
    </nb-tree>
  </aside>
</div>
