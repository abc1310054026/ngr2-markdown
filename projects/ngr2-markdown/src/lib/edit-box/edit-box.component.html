<div class="edit-box"
>
  <!-- tool bar -->
  <!-- 工具栏 扩展用 -->
  <div class="edit-tool-bar"
  >
    edit tool bar
  </div>
  <!-- edit content -->
  <!-- 编辑框 -->
  <!--disable: nbSyncScroll-->
  <div #editWindow
       class="edit-content"
       nbSyncScroll
       [syncScrollInfo]="syncScroll"
  >
    <div #editArea
         class="edit-area"
         contenteditable="true"
         (keyup)="keyUp($event)"
         (paste)="paste($event)"
    >
    </div>
  </div>
</div>
