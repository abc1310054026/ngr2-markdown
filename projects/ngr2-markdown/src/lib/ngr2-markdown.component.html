<div class="main-panel"
     [style.height]="_options.height"
     nbDragAndDrop
>
  <nb-tool-bar class="tool-bar"
  ></nb-tool-bar>
  <div class="content-panel content-container"
       nbDragAndDrop
  >
    <nb-file-browser class="file-browser-wrapper"
    >
    </nb-file-browser>
    <nb-edit-box *ngIf="_options.mode === 'edit'"
                 [ngClass]="'editor'"
    >
    </nb-edit-box>
    <nb-control-bar class="control-bar"
    >
    </nb-control-bar>
    <!--disable: nbSyncScroll-->
    <article #markdownBody
             class="markdown-preview"
             nbSyncScroll
             [syncScrollInfo]="syncScroll"
    >
      <div [ngClass]="[_options.bodyClassName]"
           [innerHTML]="_html | safe:'html'"
      >
      </div>
    </article>
    <nb-menu class="menu-wrapper"
    >
    </nb-menu>
  </div>
  <nb-status-bar class="status-bar-wrapper"
  ></nb-status-bar>
</div>
