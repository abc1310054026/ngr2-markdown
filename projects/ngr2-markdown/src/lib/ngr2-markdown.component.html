<div class="markdown-container"
     [style.height]="height"
>
  <nb-side-toc class="side-anchor-container"
               *ngIf="_options.TOC"
  >
  </nb-side-toc>
  <div style="flex: 3;"
       [ngClass]="[bodyClassName]"
       #markdownBody
       [innerHTML]="_html | hTMLPipe"
       (scroll)="markdownScroll()"
  >
  </div>
</div>
